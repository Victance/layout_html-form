<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">
            Surname:
          </label>

          <input
            type="text"
            name="userSurname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-field">
          <label for="name">
            Name:
          </label>

          <input
            type="text"
            name="userName"
            id="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-field">
          <label for="age">
            How old are You?
          </label>

          <input
            type="number"
            name="userAge"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="form-field">
          <label for="birthdate">
            Full date of birth:
          </label>

          <input
            type="date"
            name="userBirthdate"
            id="birthdate"
          >
        </div>

        <div class="form-field">
          <label for="terms-and-conditions">
            I accept the term of the agreement
          </label>

          <input
            type="checkbox"
            name="terms"
            id="terms-and-conditions"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">
            E-mail:
          </label>

          <input
            type="email"
            name="userEmail"
            id="email"
            autocomplete="off"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">
            Password:
          </label>

          <input
            type="password"
            name="user-password"
            id="password"
            autocomplete="off"
            required
            minlength="6"
            maxlength="12"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you</legend>

        <div class="form-field">
          Do you love cats?

          <input
            type="radio"
            name="cat-question"
            id="cat-question-yes"
          >

          <label for="cat-question-yes">
            Yes
          </label>

          <input
            type="radio"
            name="cat-question"
            id="cat-question-no"
          >

          <label for="cat-question-no">
            No
          </label>
        </div>

        <div class="form-field">
          <label for="favorite-color">
            What is your favorite color?
          </label>

          <input
            type="color"
            name="favoriteColor"
            id="favorite-color"
          >
        </div>

        <div class="form-field">
          <label for="bedtime">
            What time do you go to bed?
          </label>

          <input
            type="time"
            name="bedtime"
            id="bedtime"
          >
        </div>

        <div class="form-field">
          <label for="favorite-car-brand">
            What are your favorite brand of cars?

            <select
              name="favoriteCarBrand"
              id="favorite-car-brand"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option selected disabled></option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label for="feedback">
            How do you rate our work?
          </label>

          <input
            type="range"
            name="feedback"
            id="feedback"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <div class="form-field">
          <label for="comments">
            Comments:

            <textarea
              name="comments"
              id="comments"
              cols="15"
              rows="2"
            ></textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="recommendation">
            Would you recommend us?

            <select
              name="recommendation"
              id="recommendation"
              size="1"
            >
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
